<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/index.css" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,900;1,100;1,200;1,300;1,400;1,500;1,600&display=swap" rel="stylesheet">
    <title>JavaScript</title>
</head>
<body>
<main>
    <div class="container">
        <h1 class="py-3 fs-1 fw-bold text-info"> CALCULATOR</h1>
        <div class="buttons res-del">
            <h3 class="result"> </h3>
            <button class="button-delete btn btn-primary"> d </button>
        </div>
        <div class="buttons">
            <button class="plusButton operation cal-btn "> + </button>
            <button class="minusButton operation cal-btn "> - </button>
            <button class="mulButton operation cal-btn "> * </button>
            <button class="divButton operation cal-btn "> รท </button>
        </div>
        <div class="buttons">
            <button data-number class=" cal-btn btn btn-success"> 1 </button>
            <button data-number class=" cal-btn btn btn-success"> 2 </button>
            <button data-number class=" cal-btn btn btn-success"> 3 </button>
            <button data-number class="perButton operation cal-btn"> % </button>
        </div>
        <div class="buttons">
            <button data-number class=" cal-btn btn btn-success"> 4 </button>
            <button data-number class=" cal-btn btn btn-success"> 5 </button>
            <button data-number class=" cal-btn btn btn-success"> 6 </button>
            <button class=" cal-btn btn-f btn btn-secondary"> f </button>
        </div>
        <div class="buttons">
            <button data-number class=" cal-btn btn btn-success"> 7 </button>
            <button data-number class=" cal-btn btn btn-success"> 8 </button>
            <button data-number class=" cal-btn btn btn-success"> 9 </button>
            <button data-number class=" cal-btn btn btn-success"> 0 </button>
        </div>
        <div class="buttons">
            <button class=" button-equal btn btn-warning"> = </button>
        </div>

    </div>


</main>
<script src="DOM.js"></script>
</body>
</html>
